<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Wikipedia App</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <main class="wiki">
      <div class="container">
        <img
          src="./wiki-logo.png"
          alt="wiki logo"
        />

        <h3>Search Wikipedia</h3>

        <form class="form">
          <input
            type="text"
            class="form-input"
            placeholder="e.g, The Story of true love "
          />
          <button
            type="submit"
            class="submit-btn"
          >
            Search
          </button>
        </form>
      </div>

      <!-- Results div -->
      <div class="results"></div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
